<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO | Onaylı Sahibinden İlanlar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f3f3f3;
}

/* HEADER */
header {
  background: #000;
  color: #fff;
  padding: 20px;
}

header h1 {
  margin: 0;
}

header p {
  margin: 5px 0 0;
  color: #ccc;
}

/* LAYOUT */
.container {
  display: flex;
  padding: 20px;
}

/* SOL PANEL */
.sidebar {
  width: 220px;
  background: #fff;
  padding: 15px;
  border-radius: 8px;
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  padding: 8px;
  cursor: pointer;
  border-radius: 5px;
}

.sidebar li:hover {
  background: #eee;
}

.sidebar .active {
  background: #000;
  color: #fff;
}

/* ANA ALAN */
.main {
  flex: 1;
  margin-left: 20px;
}

/* ARAMA */
.search-box {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-bottom: 20px;
}

/* KART GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(260px,1fr));
  gap: 20px;
}

/* KART */
.card {
  background: #fff;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

.price {
  color: green;
  font-weight: bold;
  font-size: 18px;
}

/* FOOTER */
footer {
  background: #000;
  color: #ccc;
  text-align: center;
  padding: 15px;
  margin-top: 40px;
}
</style>
</head>

<body>

<header>
<h1>İLKEL OTO</h1>
<p>Onaylı Sahibinden İlanlar</p>
</header>

<div class="container">

<!-- SOL MARKALAR -->
<div class="sidebar">
<h3>Markalar</h3>
<ul id="markaList">
<li class="active" onclick="filterBrand('all')">Tümü</li>
</ul>
</div>

<!-- ANA -->
<div class="main">

<input
type="text"
id="searchInput"
class="search-box"
placeholder="Ara: marka, model, fiyat..."
onkeyup="searchCars()"
>

<div id="carGrid" class="grid"></div>

</div>
</div>

<footer>
© 2026 İlkel Oto | Tüm Hakları Saklıdır
</footer>

<script>

/* ----------------------
ÖRNEK VERİ (Firebase yoksa buradan çeker)
---------------------- */

let cars = [
 { marka:"Fiat", model:"Brava", yil:2001, km:150000, fiyat:250000 },
 { marka:"Fiat", model:"Linea", yil:2012, km:90000, fiyat:420000 },
 { marka:"Renault", model:"Megane", yil:2018, km:60000, fiyat:690000 }
];

let activeBrand = "all";

/* ----------------------
KARTLARI BAS
---------------------- */

function renderCars(data) {
 const grid = document.getElementById("carGrid");
 grid.innerHTML = "";

 data.forEach(car => {

  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h3>${car.marka} ${car.model}</h3>
    <p>Yıl: ${car.yil}</p>
    <p>KM: ${car.km.toLocaleString()}</p>
    <div class="price">${car.fiyat.toLocaleString()} ₺</div>
  `;

  grid.appendChild(card);
 });
}

/* ----------------------
MARKALARI OTOMATİK ÜRET
---------------------- */

function renderBrands(data) {

 const markaList = document.getElementById("markaList");

 const brands = [...new Set(data.map(item => item.marka))];

 brands.forEach(brand => {

  const li = document.createElement("li");
  li.innerText = brand;

  li.onclick = () => filterBrand(brand);

  markaList.appendChild(li);

 });
}

/* ----------------------
MARKA FİLTRE
---------------------- */

function filterBrand(brand) {

 activeBrand = brand;

 document.querySelectorAll("#markaList li").forEach(li=>{
  li.classList.remove("active");
 });

 event.target.classList.add("active");

 applyFilters();
}

/* ----------------------
ARAMA
---------------------- */

function searchCars() {
 applyFilters();
}

/* ----------------------
ORTAK FİLTRE
---------------------- */

function applyFilters() {

 const search = document.getElementById("searchInput").value.toLowerCase();

 let filtered = cars.filter(car => {

  const matchBrand =
   activeBrand === "all" || car.marka === activeBrand;

  const matchSearch =
   car.marka.toLowerCase().includes(search) ||
   car.model.toLowerCase().includes(search) ||
   car.fiyat.toString().includes(search);

  return matchBrand && matchSearch;
 });

 renderCars(filtered);
}

/* ----------------------
İLK YÜKLEME
---------------------- */

renderCars(cars);
renderBrands(cars);

</script>

</body>
</html>
