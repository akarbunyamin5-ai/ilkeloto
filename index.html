<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlkel Oto</title>
</head>
<body>

<h1>İlkel Oto</h1>
<p>Sadece onaylı ilanlar gösterilir</p>
<hr>

<div id="ilanlar"></div>

<script>
const ilanlar = JSON.parse(localStorage.getItem("ilanlar") || "[]");
const alan = document.getElementById("ilanlar");

ilanlar.filter(i => i.durum === "onayli").forEach(i => {
  alan.innerHTML += `
  <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px">
    <b>${i.marka} ${i.model}</b><br>
    Yıl: ${i.yil}<br>
    KM: ${i.km}<br>
    Fiyat: ${i.fiyat} ₺<br>
    Telefon: ${i.tel}
  </div>`;
});
</script>

<a href="ilan-ver.html">➕ İlan Ver</a>

</body>
</html>
