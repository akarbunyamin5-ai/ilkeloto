<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO - Onaylı Sahibinden İlanlar</title>

<meta name="description" content="İLKEL OTO - Türkiye'nin güvenilir onaylı araç ilan platformu">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta property="og:title" content="İLKEL OTO">
<meta property="og:description" content="Onaylı Sahibinden Araç İlanları">
<meta property="og:image" content="https://ilkeloto.com.tr/logo.png">
<meta property="og:url" content="https://ilkeloto.com.tr">
<meta name="robots" content="index, follow">

<style>

body {
margin:0;
font-family:Arial, sans-serif;
background:#f2f2f2;
}

/* HEADER */
header {
background:#000;
color:#fff;
padding:15px 30px;
display:flex;
align-items:center;
gap:15px;
}

header img {
height:45px;
}

header h1 {
margin:0;
font-size:28px;
}

header span {
font-size:14px;
color:#ccc;
}

/* LAYOUT */
.container {
display:flex;
padding:20px;
gap:20px;
}

/* FILTRE */
.sidebar {
width:250px;
background:#fff;
padding:15px;
border-radius:6px;
}

.sidebar h3 {
margin-top:0;
}

.sidebar input {
width:100%;
padding:7px;
margin-bottom:10px;
}

/* CONTENT */
.content {
flex:1;
}

/* SEARCH */
.search {
margin-bottom:15px;
}

.search input {
width:100%;
padding:10px;
font-size:16px;
}

/* GRID */
.grid {
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:20px;
}

/* CARD */
.card {
background:#fff;
border-radius:8px;
padding:15px;
box-shadow:0 2px 6px rgba(0,0,0,.1);
transition:.2s;
}

.card:hover {
transform:translateY(-4px);
}

.price {
color:green;
font-weight:bold;
font-size:18px;
margin-top:8px;
}

/* FOOTER */
footer {
background:#111;
color:#ccc;
text-align:center;
padding:15px;
margin-top:40px;
font-size:13px;
}

</style>
</head>

<body>

<header>
<img src="logo.png" onerror="this.style.display='none'">
<div>
<h1>İLKEL OTO</h1>
<span>Onaylı Sahibinden İlanlar</span>
</div>
</header>

<div class="container">

<!-- SOL FİLTRE -->
<div class="sidebar">
<h3>Filtre</h3>

<input id="fMarka" placeholder="Marka">
<input id="fModel" placeholder="Model">
<input id="fMin" placeholder="Min Fiyat">
<input id="fMax" placeholder="Max Fiyat">

<button onclick="filtrele()" style="width:100%;padding:8px">Filtrele</button>
</div>

<!-- SAĞ CONTENT -->
<div class="content">

<div class="search">
<input id="arama" placeholder="Ara: marka, model, fiyat..." onkeyup="filtrele()">
</div>

<div class="grid" id="ilanlar"></div>

</div>
</div>

<footer>
© 2026 İlkel Oto | Tüm Hakları Saklıdır
</footer>

<script>

const data = [
{ marka:"Fiat", model:"Brava", yil:2001, km:150000, fiyat:250000 },
{ marka:"Fiat", model:"Linea", yil:2012, km:90000, fiyat:420000 },
{ marka:"Renault", model:"Megane", yil:2018, km:60000, fiyat:690000 }
];

const alan = document.getElementById("ilanlar");

function listele(liste){
alan.innerHTML="";
liste.forEach(i=>{
alan.innerHTML+=`
<div class="card">
<h3>${i.marka} ${i.model}</h3>
<p>Yıl: ${i.yil}</p>
<p>KM: ${i.km.toLocaleString()}</p>
<div class="price">${i.fiyat.toLocaleString()} ₺</div>
</div>
`;
});
}

function filtrele(){

let a = document.getElementById("arama").value.toLowerCase();
let m = document.getElementById("fMarka").value.toLowerCase();
let mo = document.getElementById("fModel").value.toLowerCase();
let min = document.getElementById("fMin").value;
let max = document.getElementById("fMax").value;

let sonuc = data.filter(i=>{

let txt = (i.marka+i.model+i.fiyat).toLowerCase();

return (
txt.includes(a) &&
i.marka.toLowerCase().includes(m) &&
i.model.toLowerCase().includes(mo) &&
(min=="" || i.fiyat>=min) &&
(max=="" || i.fiyat<=max)
);

});

listele(sonuc);
}

listele(data);

</script>

</body>
</html>
