<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO | Onaylı Sahibinden İlanlar</title>

<meta name="description" content="İLKEL OTO - Türkiye'nin Onaylı Sahibinden Araç İlan Platformu">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON -->
<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#f2f2f2;
}

/* HEADER */

header{
background:black;
color:white;
padding:15px 25px;
display:flex;
align-items:center;
gap:15px;
}

header img{
height:50px;
}

header h1{
margin:0;
font-size:26px;
}

header p{
margin:3px 0 0;
font-size:13px;
color:#ccc;
}

/* SEARCH */

.search-box{
padding:15px;
background:white;
}

.search-box input{
width:100%;
padding:12px;
border:1px solid #ccc;
border-radius:5px;
}

/* MAIN */

.main{
display:flex;
padding:15px;
gap:15px;
}

/* FILTER */

aside{
width:230px;
background:white;
padding:15px;
border-radius:8px;
}

aside input{
width:100%;
padding:8px;
margin-bottom:8px;
border:1px solid #ccc;
border-radius:4px;
}

/* LIST */

.grid{
flex:1;
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:15px;
}

/* CARD */

.card{
background:white;
border-radius:8px;
padding:15px;
box-shadow:0 2px 6px rgba(0,0,0,0.15);
}

.card h3{
margin-top:0;
}

.price{
color:green;
font-weight:bold;
font-size:18px;
margin-top:8px;
}

/* FOOTER */

footer{
background:black;
color:#ccc;
text-align:center;
padding:15px;
margin-top:30px;
font-size:13px;
}

</style>

</head>
<body>

<!-- HEADER -->

<header>

<img src="logo.png" alt="İlkel Oto Logo">

<div>
<h1>İLKEL OTO</h1>
<p>Onaylı Sahibinden İlanlar</p>
</div>

</header>

<!-- SEARCH -->

<div class="search-box">
<input type="text" placeholder="Ara: marka, model, fiyat...">
</div>

<!-- CONTENT -->

<div class="main">

<!-- FILTER -->

<aside>

<h3>Filtre</h3>

<input placeholder="Marka">
<input placeholder="Model">
<input placeholder="Min Fiyat">
<input placeholder="Max Fiyat">

</aside>

<!-- LIST -->

<div class="grid">

<div class="card">
<h3>Fiat Brava</h3>
<p>Yıl: 2001</p>
<p>KM: 150.000</p>
<div class="price">250.000 ₺</div>
</div>

<div class="card">
<h3>Fiat Linea</h3>
<p>Yıl: 2012</p>
<p>KM: 90.000</p>
<div class="price">420.000 ₺</div>
</div>

<div class="card">
<h3>Renault Megane</h3>
<p>Yıl: 2018</p>
<p>KM: 60.000</p>
<div class="price">690.000 ₺</div>
</div>

</div>

</div>

<!-- FOOTER -->

<footer>
© 2026 İlkel Oto | Tüm Hakları Saklıdır
</footer>

</body>
</html>
