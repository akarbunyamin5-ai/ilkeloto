<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İlkel Oto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .ilanlar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .ilan {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .ilan h3 {
      margin: 0 0 10px;
      color: #333;
    }

    .fiyat {
      font-size: 20px;
      font-weight: bold;
      color: #0a7;
      margin: 10px 0;
    }

    .etiket {
      background: #eee;
      padding: 5px 8px;
      margin-right: 5px;
      border-radius: 4px;
      font-size: 12px;
      display: inline-block;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #111;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>İLKEL OTO</h1>
  <p>Onaylı Sahibinden İlanlar</p>
</header>

<div class="container">
  <div class="ilanlar" id="ilanlar"></div>
</div>

<footer>
  © 2026 İlkel Oto
</footer>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDp3wjVF9w3MTF0B1o4Jcdc_H9nvlqSY8",
    authDomain: "ilkeloto.firebaseapp.com",
    projectId: "ilkeloto",
    storageBucket: "ilkeloto.appspot.com",
    messagingSenderId: "503658235063",
    appId: "1:503658235063:web:e271d2bc989be290b97932"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ilanlarDiv = document.getElementById("ilanlar");

  async function ilanlariGetir() {
    const q = query(
      collection(db, "ilanlar"),
      where("Durum", "==", "onayli")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      ilanlarDiv.innerHTML = "<p>Henüz ilan yok.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const d = docSnap.data();

      const div = document.createElement("div");
      div.className = "ilan";

      div.innerHTML = `
        <h3>${d.Marka} ${d.Model}</h3>

        <span class="etiket">${d.Yil}</span>
        <span class="etiket">${d.Km} km</span>

        <div class="fiyat">${d.Fiyat} ₺</div>

        <p><b>Telefon:</b> ${d.Gsm}</p>
      `;

      ilanlarDiv.appendChild(div);
    });
  }

  ilanlariGetir();
</script>

</body>
</html>
