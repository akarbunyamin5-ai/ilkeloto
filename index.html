<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>İlkel Oto</title>
<style>
body{font-family:Arial;background:#f5f5f5}
.container{max-width:900px;margin:30px auto}
.card{background:#fff;padding:15px;margin-bottom:10px;border-radius:6px}
</style>
</head>
<body>

<div class="container">
<h2>Onaylı İlanlar</h2>
<div id="ilanlar"></div>
</div>

<script type="module">
import{initializeApp}from"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import{getFirestore,collection,query,where,getDocs}from"https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app=initializeApp({
 apiKey:"API_KEY",
 authDomain:"PROJECT.firebaseapp.com",
 projectId:"PROJECT"
});
const db=getFirestore(app);

const q=query(collection(db,"ilanlar"),where("durum","==","onayli"));
const snap=await getDocs(q);
const alan=document.getElementById("ilanlar");

snap.forEach(d=>{
 const x=d.data();
 const div=document.createElement("div");
 div.className="card";
 div.innerHTML=`<b>${x.marka} ${x.model}</b><br>${x.fiyat} ₺`;
 alan.appendChild(div);
});
</script>

</body>
</html>
