<!DOCTYPE html>

  <meta charset="UTF-8" />

<body>

<h1>Ä°lkel Oto</h1>
<p>OnaylÄ± ilanlar</p>

<div id="ilanlar"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    query,
    where
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ FIREBASE CONFIG
  const firebaseConfig = {
    apiKey: "AIzaSyDp3wjVF9w3MTF0B1o4Jcdc_H9nvlqSY8",
    authDomain: "ilkeloto.firebaseapp.com",
    projectId: "ilkeloto",
    storageBucket: "ilkeloto.appspot.com",
    messagingSenderId: "503658235063",
    appId: "1:503658235063:web:e271d2bc989be290b97932"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ilanlarDiv = document.getElementById("ilanlar");

  async function ilanlariGetir() {
    ilanlarDiv.innerHTML = "";

    const q = query(
      collection(db, "ilanlar"),
      where("Durum", "==", "onayli")
    );

    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      ilanlarDiv.innerHTML = "<p>HenÃ¼z onaylÄ± ilan yok.</p>";
      return;
    }

    snapshot.forEach((docSnap) => {
      const d = docSnap.data();

      const div = document.createElement("div");
      div.style.border = "1px solid #000";
      div.style.margin = "10px";
      div.style.padding = "10px";

      div.innerHTML = `
        <h3>${d.Marka} ${d.Model}</h3>
        <b>YÄ±l:</b> ${d.Yil}<br>
        <b>Kilometre:</b> ${d.Km}<br>
        <b>Fiyat:</b> ${d.Fiyat} â‚º<br>
        <b>Telefon:</b> ${d.Gsm}
      `;

      ilanlarDiv.appendChild(div);
    });
  }

  ilanlariGetir();
</script>

</body>
</html>
