<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO - Onaylı Sahibinden İlanlar</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="İlkel Oto - Onaylı Sahibinden Araç İlanları">

<style>

body{margin:0;font-family:Arial;background:#f2f2f2}

/* HEADER */
header{background:#000;color:#fff;padding:15px 25px;display:flex;align-items:center;gap:15px}
header img{height:45px}
header h1{margin:0;font-size:26px}
header span{color:#ccc;font-size:14px}

/* LAYOUT */
.container{display:flex;padding:20px;gap:20px}

/* SIDEBAR */
.sidebar{width:240px;background:#fff;padding:15px;border-radius:6px}
.sidebar h3{margin-top:0}
.sidebar ul{padding:0;margin:0;list-style:none}
.sidebar li{padding:8px;border-bottom:1px solid #eee;cursor:pointer}
.sidebar li.active{background:#000;color:#fff}

/* CONTENT */
.content{flex:1}

/* SEARCH */
.search input{width:100%;padding:10px;font-size:16px;margin-bottom:15px}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:20px}

/* CARD */
.card{background:#fff;padding:15px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.1)}
.price{color:green;font-weight:bold;font-size:18px;margin-top:5px}

/* FOOTER */
footer{background:#111;color:#ccc;text-align:center;padding:15px;margin-top:30px;font-size:13px}

</style>
</head>

<body>

<header>
<img src="logo.png" onerror="this.style.display='none'">
<div>
<h1>İLKEL OTO</h1>
<span>Onaylı Sahibinden İlanlar</span>
</div>
</header>

<div class="container">

<!-- SOL MARKALAR -->
<div class="sidebar">
<h3>Markalar</h3>
<ul id="markaList"></ul>
</div>

<!-- SAĞ -->
<div class="content">

<div class="search">
<input id="arama" placeholder="Ara: marka, model, fiyat..." onkeyup="filtrele()">
</div>

<div class="grid" id="ilanlar"></div>

</div>
</div>

<footer>
© 2026 İlkel Oto | Tüm Hakları Saklıdır
</footer>

<script>

const data = [
{ marka:"Fiat", model:"Brava", yil:2001, km:150000, fiyat:250000 },
{ marka:"Fiat", model:"Linea", yil:2012, km:90000, fiyat:420000 },
{ marka:"Renault", model:"Megane", yil:2018, km:60000, fiyat:690000 }
];

let aktifMarka="Tümü";

const ilanAlan=document.getElementById("ilanlar");
const markaAlan=document.getElementById("markaList");

function markaOlustur(){

let markalar=["Tümü"];

data.forEach(i=>{
if(!markalar.includes(i.marka)){
markalar.push(i.marka);
}
});

markaAlan.innerHTML="";

markalar.forEach(m=>{

let li=document.createElement("li");
li.textContent=m;

if(m=="Tümü") li.classList.add("active");

li.onclick=()=>{
document.querySelectorAll(".sidebar li").forEach(x=>x.classList.remove("active"));
li.classList.add("active");
aktifMarka=m;
filtrele();
}

markaAlan.appendChild(li);

});

}

function listele(liste){

ilanAlan.innerHTML="";

liste.forEach(i=>{

ilanAlan.innerHTML+=`

<div class="card">
<h3>${i.marka} ${i.model}</h3>
<p>Yıl: ${i.yil}</p>
<p>KM: ${i.km.toLocaleString()}</p>
<div class="price">${i.fiyat.toLocaleString()} ₺</div>
</div>

`;

});

}

function filtrele(){

let arama=document.getElementById("arama").value.toLowerCase();

let sonuc=data.filter(i=>{

let text=(i.marka+i.model+i.fiyat).toLowerCase();

let markaOK = aktifMarka=="Tümü" || i.marka==aktifMarka;

return text.includes(arama) && markaOK;

});

listele(sonuc);

}

markaOlustur();
listele(data);

</script>

</body>
</html>
