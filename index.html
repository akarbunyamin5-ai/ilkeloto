<!DOCTYPE html>
<html lang="tr">
<head>

<title>İLKEL OTO | Onaylı Sahibinden İlanlar</title>

<meta charset="UTF-8">
<meta name="description" content="İlkel Oto - Türkiye'nin onaylı sahibinden oto ilan platformu">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="logo.png">
<link rel="apple-touch-icon" href="logo.png">
<meta name="theme-color" content="#000000">

<style>

body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#f2f2f2;
}

header{
background:#000;
color:white;
padding:12px 20px;
display:flex;
align-items:center;
gap:15px;
}

header img{
height:45px;
}

.main{
display:flex;
padding:20px;
gap:20px;
}

aside{
width:220px;
background:white;
padding:15px;
border-radius:8px;
}

.content{
flex:1;
}

.search{
width:100%;
padding:12px;
margin-bottom:15px;
border-radius:6px;
border:1px solid #ccc;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:8px;
padding:15px;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.price{
color:green;
font-weight:bold;
font-size:18px;
margin-top:5px;
}

footer{
margin-top:40px;
background:#000;
color:#ccc;
text-align:center;
padding:15px;
font-size:13px;
}

@media(max-width:800px){

.main{
flex-direction:column;
}

aside{
width:100%;
}

}

</style>

</head>

<body>

<header>
<img src="logo.png" alt="İlkel Oto Logo">
<div>
<h1>İLKEL OTO</h1>
<p>Onaylı Sahibinden İlanlar</p>
</div>
</header>

<div class="main">

<aside>
<h3>Filtre</h3>
<input placeholder="Marka">
<input placeholder="Model">
<input placeholder="Min Fiyat">
<input placeholder="Max Fiyat">
</aside>

<div class="content">

<input class="search" placeholder="Ara: marka, model, fiyat...">

<div class="grid">

<div class="card">
<h3>Fiat Brava</h3>
<p>Yıl: 2001</p>
<p>KM: 150.000</p>
<div class="price">250.000 ₺</div>
</div>

<div class="card">
<h3>Fiat Linea</h3>
<p>Yıl: 2012</p>
<p>KM: 90.000</p>
<div class="price">420.000 ₺</div>
</div>

<div class="card">
<h3>Renault Megane</h3>
<p>Yıl: 2018</p>
<p>KM: 60.000</p>
<div class="price">690.000 ₺</div>
</div>

</div>

</div>

</div>

<footer>
© 2026 İlkel Oto | Tüm Hakları Saklıdır
</footer>

</body>
</html>
