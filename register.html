<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO - Kayıt Ol</title>

<style>

body{
background:#111;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
}

.box{
background:#1e1e1e;
padding:30px;
border-radius:10px;
width:300px;
text-align:center;
color:white;
}

input{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:6px;
}

button{
margin-top:15px;
width:100%;
padding:12px;
background:#00c853;
border:none;
border-radius:6px;
color:white;
font-weight:bold;
cursor:pointer;
}

#error{
margin-top:10px;
color:red;
font-size:13px;
}

</style>
</head>

<body>

<div class="box">
<h2>Kayıt Ol</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifre">

<button onclick="registerUser()">Kayıt Ol</button>

<div id="error"></div>
</div>


<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";


const firebaseConfig = {

apiKey: "BURAYA_API_KEY_GELECEK",

authDomain: "ilkeloto.firebaseapp.com",
projectId: "ilkeloto",
storageBucket: "ilkeloto.appspot.com",
messagingSenderId: "503658235063",
appId: "1:503658235063:web:271d2bc989be290b97932"

};


const app = initializeApp(firebaseConfig);
const auth = getAuth(app);


window.registerUser = function(){

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)

.then(() => {

alert("Kayıt başarılı");
window.location.href = "login.html";

})

.catch((error) => {

document.getElementById("error").innerText = error.message;

});

}

</script>

</body>
</html>
