<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kayıt Ol - ILKEL OTO</title>

<style>
body {
background:#111;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
font-family:Arial;
}

.box {
background:#222;
padding:30px;
border-radius:10px;
width:300px;
color:white;
text-align:center;
}

input {
width:100%;
padding:10px;
margin:10px 0;
border-radius:5px;
border:none;
}

button {
width:100%;
padding:10px;
background:#00c853;
border:none;
border-radius:5px;
color:white;
font-weight:bold;
cursor:pointer;
}

#error {
color:red;
margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
<h2>Kayıt Ol</h2>

<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Şifre">

<button onclick="register()">Kayıt Ol</button>

<div id="error"></div>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
apiKey: "AIzaSyDp3wjVf9w3MTF0B1o4Jcdc_H9nvlqSY8",
authDomain: "ilkeloto.firebaseapp.com",
projectId: "ilkeloto",
storageBucket: "ilkeloto.appspot.com",
messagingSenderId: "503658235063",
appId: "1:503658235063:web:e271d2bc989be290b97932"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = function() {

const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

createUserWithEmailAndPassword(auth, email, password)
.then(() => {

alert("Kayıt başarılı!");
window.location.href = "login.html";

})
.catch((error) => {

document.getElementById("error").innerText = error.message;

});

}

</script>

</body>
</html>
