<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Detayı</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f2f2f2;margin:0}
.container{max-width:900px;margin:30px auto;background:#fff;padding:25px;border-radius:6px}
.gallery{display:flex;gap:10px;flex-wrap:wrap}
.gallery img{width:160px;height:120px;object-fit:cover;border-radius:4px}
.price{color:green;font-size:22px;font-weight:bold}
</style>
</head>
<body>

<div class="container" id="alan">Yükleniyor...</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEYİN",
  authDomain: "ilkeloto.firebaseapp.com",
  projectId: "ilkeloto"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const id=new URLSearchParams(location.search).get("id");
const alan=document.getElementById("alan");

if(!id){alan.innerText="İlan yok";}

const snap=await getDoc(doc(db,"ilanlar",id));
if(!snap.exists()){alan.innerText="Bulunamadı";}

const i=snap.data();

alan.innerHTML=`
<h1>${i.marka} ${i.model}</h1>
<p class="price">${i.fiyat} ₺</p>

<div class="gallery">
${(i.fotolar||[]).map(u=>`<img src="${u}">`).join("")}
</div>

<p><b>Yıl:</b> ${i.yil}</p>
<p><b>KM:</b> ${i.km}</p>
<p><b>Açıklama:</b><br>${i.aciklama}</p>
<p><b>Telefon:</b> ${i.telefon}</p>
`;
</script>

</body>
</html>
