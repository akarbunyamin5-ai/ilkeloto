<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Fotoğraf Ekle | İlkel Oto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{font-family:Arial;background:#f3f3f3;margin:0}
.box{max-width:600px;margin:60px auto;background:#fff;padding:25px;border-radius:8px}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#000;color:#fff;border:none;cursor:pointer}
.preview{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.preview img{width:100px;height:80px;object-fit:cover;border-radius:4px}
.msg{margin-top:15px;font-weight:bold}
</style>
</head>

<body>

<div class="box">
  <h2>Fotoğraf Ekle</h2>

  <input type="file" id="foto" multiple accept="image/*">
  <div class="preview" id="preview"></div>

  <button onclick="yukle()">YÜKLE</button>
  <div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "API_KEYİN",
  authDomain: "ilkeloto.firebaseapp.com",
  projectId: "ilkeloto",
  storageBucket: "ilkeloto.appspot.com"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const id = new URLSearchParams(location.search).get("id");
const fotoInput = document.getElementById("foto");
const preview = document.getElementById("preview");
const msg = document.getElementById("msg");

fotoInput.onchange = ()=>{
  preview.innerHTML="";
  [...fotoInput.files].slice(0,5).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });
};

window.yukle = async ()=>{
  if(!id){ msg.innerText="İlan ID yok"; return; }

  msg.innerText="Yükleniyor...";
  try{
    const files=[...fotoInput.files].slice(0,5);
    for(const file of files){
      const r=ref(storage,"ilanlar/"+id+"/"+Date.now()+"_"+file.name);
      await uploadBytes(r,file);
      const url=await getDownloadURL(r);
      await updateDoc(doc(db,"ilanlar",id),{
        fotolar: arrayUnion(url)
      });
    }
    msg.innerText="Fotoğraflar yüklendi";
  }catch(e){
    msg.innerText="HATA: "+e.message;
  }
};
</script>

</body>
</html>
