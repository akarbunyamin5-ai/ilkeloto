<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”‘ Firebase config (SENÄ°N PROJENDEN)
  const firebaseConfig = {
    apiKey: "AIzaSyDp3wJVF9w3MTf0B1o4Jcdc_H9nvlqSY8",
    authDomain: "ilkeloto.firebaseapp.com",
    projectId: "ilkeloto",
    storageBucket: "ilkeloto.appspot.com",
    messagingSenderId: "503658235063",
    appId: "1:503658235063:web:e271d2bc989be290b97932"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ilanlarDiv = document.getElementById("ilanlar");

  async function ilanlariGetir() {
    ilanlarDiv.innerHTML = "";
    const snapshot = await getDocs(collection(db, "ilanlar"));

    if (snapshot.empty) {
      ilanlarDiv.innerHTML = "HiÃ§ ilan yok.";
      return;
    }

    snapshot.forEach(docSnap => {
      const d = docSnap.data();
      const id = docSnap.id;

      const div = document.createElement("div");
      div.className = "card";

      div.innerHTML = `
        <h3>${d.Marka} ${d.Model}</h3>
        <p>YÄ±l: ${d.Yil}</p>
        <p>KM: ${d.Km}</p>
        <p>Fiyat: ${d.Fiyat} â‚º</p>
        <p>Telefon: ${d.Gsm}</p>
        <p class="durum">Durum: ${d.Durum}</p>
        <button class="onay">Onayla</button>
        <button class="sil">Sil</button>
      `;

      // âœ… ONAYLA
      div.querySelector(".onay").onclick = async () => {
        await updateDoc(doc(db, "ilanlar", id), {
          Durum: "onaylÄ±"
        });
        alert("Ä°lan ONAYLANDI");
        ilanlariGetir();
      };

      // âŒ SÄ°L
      div.querySelector(".sil").onclick = async () => {
        if (confirm("Ä°lan silinsin mi?")) {
          await deleteDoc(doc(db, "ilanlar", id));
          alert("Ä°lan SÄ°LÄ°NDÄ°");
          ilanlariGetir();
        }
      };

      ilanlarDiv.appendChild(div);
    });
  }

  ilanlariGetir();
</script>
