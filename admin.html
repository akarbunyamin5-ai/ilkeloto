<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<style>
body{
    font-family:Arial;
    background:#f2f2f2;
    padding:30px;
}
.ilan{
    background:#fff;
    padding:20px;
    margin-bottom:15px;
    border-radius:6px;
}
button{
    padding:8px 12px;
    margin-right:10px;
}
</style>
</head>

<body>

<h2>Admin Panel</h2>

<div class="ilan">
    <b>Fiat Brava</b><br>
    Yıl: 2001<br>
    KM: 400000<br>
    Fiyat: 250.000 ₺<br><br>

    <button onclick="onayla()">Onayla</button>
    <button onclick="sil()">Sil</button>
</div>

<button onclick="cikis()">Çıkış Yap</button>

<script>
if(localStorage.getItem("admin") !== "true"){
    window.location.href = "admin-login.html";
}

function onayla(){
    alert("İlan onaylandı (demo)");
}

function sil(){
    alert("İlan silindi (demo)");
}

function cikis(){
    localStorage.removeItem("admin");
    window.location.href = "admin-login.html";
}
</script>

</body>
</html>
