<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
</head>
<body>

<h1>Admin Panel</h1>
<p>Gelen ilanlar (onayla / sil)</p>

<div id="ilanlar"></div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getFirestore,
    collection,
    getDocs,
    doc,
    updateDoc,
    deleteDoc
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ðŸ”¥ FIREBASE CONFIG (SENÄ°N PROJENDEN)
  const firebaseConfig = {
    apiKey: "AIzaSyDp3wjVF9w3MTF0B1o4Jcdc_H9nvlqSY8",
    authDomain: "ilkeloto.firebaseapp.com",
    projectId: "ilkeloto",
    storageBucket: "ilkeloto.appspot.com",
    messagingSenderId: "503658235063",
    appId: "1:503658235063:web:e271d2bc989be290b97932"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const ilanlarDiv = document.getElementById("ilanlar");

  async function ilanlariGetir() {
    ilanlarDiv.innerHTML = "";
    const querySnapshot = await getDocs(collection(db, "ilanlar"));

    querySnapshot.forEach((docSnap) => {
      const d = docSnap.data();

      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.margin = "10px";
      div.style.padding = "10px";

      div.innerHTML = `
        <b>${d.Marka} ${d.Model}</b><br>
        YÄ±l: ${d.Yil}<br>
        KM: ${d.Km}<br>
        Fiyat: ${d.Fiyat} â‚º<br>
        Telefon: ${d.Gsm}<br>
        Durum: <b>${d.Durum || "bekliyor"}</b><br><br>

        <button onclick="onayla('${docSnap.id}')">Onayla</button>
        <button onclick="sil('${docSnap.id}')">Sil</button>
      `;

      ilanlarDiv.appendChild(div);
    });
  }

  window.onayla = async function (id) {
    const ref = doc(db, "ilanlar", id);
    await updateDoc(ref, { Durum: "onayli" });
    alert("Ä°lan onaylandÄ±");
    ilanlariGetir();
  };

  window.sil = async function (id) {
    if (!confirm("Ä°lan silinsin mi?")) return;
    await deleteDoc(doc(db, "ilanlar", id));
    alert("Ä°lan silindi");
    ilanlariGetir();
  };

  ilanlariGetir();
</script>

</body>
</html>
