<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İLKEL OTO Admin</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:20px}
.box{background:#fff;padding:20px;border-radius:8px;max-width:400px;margin:auto}
input,select,button{width:100%;padding:10px;margin-bottom:10px}
button{background:#000;color:#fff;border:none;cursor:pointer}
</style>

</head>
<body>

<div class="box">

<h2>İlkel Oto - İlan Ekle</h2>

<select id="cat">
<option value="Otomobil">Otomobil</option>
<option value="Ticari">Ticari</option>
</select>

<input id="brand" placeholder="Marka">
<input id="model" placeholder="Model">
<input id="price" placeholder="Fiyat">
<input id="km" placeholder="KM">
<input id="year" placeholder="Yıl">

<button onclick="save()">Kaydet</button>

<p id="msg"></p>

</div>

<script>

function save(){

let data = JSON.parse(localStorage.getItem("cars")) || [];

let car = {
cat:cat.value,
brand:brand.value,
model:model.value,
price:Number(price.value),
km:Number(km.value),
year:Number(year.value)
};

data.push(car);

localStorage.setItem("cars",JSON.stringify(data));

msg.innerHTML="✅ İlan Kaydedildi";

brand.value="";
model.value="";
price.value="";
km.value="";
year.value="";
}

</script>

</body>
</html>
