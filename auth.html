<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Üyelik</title>
<style>
body { font-family: Arial; background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh }
.box { background:#fff; padding:30px; width:300px; border-radius:8px }
input, button { width:100%; padding:10px; margin-top:10px }
button { background:#000; color:#fff; border:none }
</style>
</head>
<body>

<div class="box">
  <h3>Giriş / Kayıt</h3>
  <input id="email" type="email" placeholder="E-posta">
  <input id="password" type="password" placeholder="Şifre">
  <button onclick="login()">Giriş Yap</button>
  <button onclick="register()">Kayıt Ol</button>
  <p id="msg"></p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDp3wjVF9w3MTFt0B1o4Jcdc_H9nvlqSY8",
  authDomain: "ilkeloto.firebaseapp.com",
  projectId: "ilkeloto"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
    window.location.href = "ilan-ver.html";
  } catch {
    msg.innerText = "Giriş başarısız";
  }
};

window.register = async () => {
  try {
    await createUserWithEmailAndPassword(auth, email.value, password.value);
    msg.innerText = "Kayıt başarılı, giriş yapabilirsiniz";
  } catch {
    msg.innerText = "Kayıt başarısız";
  }
};
</script>

</body>
</html>
