<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver | İlkel Oto</title>

<style>
body{
  margin:0;
  padding:20px;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
h2{margin-top:0}

.markalar{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:15px;
}

.marka{
  border:1px solid #ddd;
  border-radius:8px;
  padding:12px;
  text-align:center;
  cursor:pointer;
  background:#fff;
  transition:.2s;
}

.marka:hover{
  border-color:#000;
}

.marka.active{
  border:2px solid #000;
}

.logo{
  width:70px;
  height:40px;
  margin:auto;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  background:#eee;
  border-radius:6px;
}

.secili{
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>
<body>

<div class="container">
  <h2>İlan Ver</h2>
  <p>Marka Seç</p>

  <div class="markalar" id="markalar"></div>

  <div class="secili">
    Seçilen Marka: <span id="secili">Yok</span>
  </div>
</div>

<script>
const MARKALAR = [
  "Fiat","Renault","Ford","Toyota","Volkswagen","BMW","Mercedes",
  "Audi","Hyundai","Kia","Honda","Nissan","Peugeot","Citroen",
  "Opel","Skoda","Seat","Dacia","Volvo","Jeep","Tesla","TOGG"
];

const alan = document.getElementById("markalar");
const secili = document.getElementById("secili");

MARKALAR.forEach(ad=>{
  const div = document.createElement("div");
  div.className = "marka";

  div.innerHTML = `
    <div class="logo">${ad[0]}</div>
    <div>${ad}</div>
  `;

  div.onclick = ()=>{
    document.querySelectorAll(".marka").forEach(x=>x.classList.remove("active"));
    div.classList.add("active");
    secili.innerText = ad;
  };

  alan.appendChild(div);
});
</script>

</body>
</html>
