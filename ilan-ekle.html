<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver | İlkel Oto</title>

<style>
body{
  font-family:Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
}
.container{
  max-width:1000px;
  margin:30px auto;
  background:#fff;
  padding:25px;
  border-radius:8px;
}
h1,h3{margin-top:0}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(120px,1fr));
  gap:15px;
}

.card{
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  text-align:center;
  cursor:pointer;
  transition:.2s;
}
.card:hover{border-color:#000}
.card.active{border:2px solid #000;background:#f0f0f0}
.card img{
  width:60px;
  height:60px;
  object-fit:contain;
}

select,input,textarea{
  width:100%;
  padding:10px;
  margin-top:10px;
  box-sizing:border-box;
}

textarea{min-height:120px}

button{
  margin-top:15px;
  padding:12px;
  width:100%;
  background:#000;
  color:#fff;
  border:none;
  font-size:16px;
  cursor:pointer;
}

.hidden{display:none}

.summary{
  margin-top:20px;
  background:#f2f2f2;
  padding:15px;
  border-radius:6px;
}
</style>
</head>
<body>

<div class="container">
  <h1>İlan Ver</h1>

  <!-- MARKA -->
  <h3>1️⃣ Marka Seç</h3>
  <div class="grid" id="brandGrid"></div>

  <!-- MODEL -->
  <div id="modelArea" class="hidden">
    <h3>2️⃣ Model Seç</h3>
    <select id="modelSelect"></select>
  </div>

  <!-- FORM -->
  <div id="formArea" class="hidden">
    <h3>3️⃣ İlan Detayları</h3>

    <input id="yil" type="number" placeholder="Yıl">
    <input id="km" type="number" placeholder="Kilometre">

    <select id="yakit">
      <option value="">Yakıt Türü</option>
      <option>Benzin</option>
      <option>Dizel</option>
      <option>LPG</option>
      <option>Hibrit</option>
      <option>Elektrik</option>
    </select>

    <select id="vites">
      <option value="">Vites</option>
      <option>Manuel</option>
      <option>Otomatik</option>
      <option>Yarı Otomatik</option>
    </select>

    <input id="fiyat" type="number" placeholder="Fiyat (₺)">

    <select id="ekspertiz">
      <option value="">Ekspertiz</option>
      <option>Yok</option>
      <option>Var - Temiz</option>
      <option>Var - Boyalı</option>
      <option>Var - Değişen</option>
    </select>

    <textarea id="aciklama" placeholder="Açıklama"></textarea>

    <button onclick="testGoster()">İlanı Test Et</button>
  </div>

  <!-- ÖZET -->
  <div id="summary" class="summary hidden"></div>
</div>

<script>
/* MARKA + LOGO + MODEL */
const DATA = {
  Fiat:{
    logo:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Fiat_logo.svg",
    models:["Egea","Linea","Doblo","Punto","Brava"]
  },
  Renault:{
    logo:"https://upload.wikimedia.org/wikipedia/commons/6/6e/Renault_logo.svg",
    models:["Clio","Megane","Symbol","Taliant"]
  },
  Ford:{
    logo:"https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg",
    models:["Focus","Fiesta","Courier","Mondeo"]
  },
  Toyota:{
    logo:"https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_logo.svg",
    models:["Corolla","Yaris","Auris"]
  },
  Volkswagen:{
    logo:"https://upload.wikimedia.org/wikipedia/commons/4/4d/Volkswagen_logo_2019.svg",
    models:["Golf","Passat","Polo","Jetta"]
  }
};

let seciliMarka="";
let seciliModel="";

const brandGrid=document.getElementById("brandGrid");
const modelArea=document.getElementById("modelArea");
const modelSelect=document.getElementById("modelSelect");
const formArea=document.getElementById("formArea");
const summary=document.getElementById("summary");

/* MARKALARI BAS */
for(const marka in DATA){
  const div=document.createElement("div");
  div.className="card";
  div.innerHTML=`<img src="${DATA[marka].logo}"><div>${marka}</div>`;

  div.onclick=()=>{
    document.querySelectorAll(".card").forEach(x=>x.classList.remove("active"));
    div.classList.add("active");

    seciliMarka=marka;
    modelSelect.innerHTML="";
    DATA[marka].models.forEach(m=>{
      const o=document.createElement("option");
      o.value=m; o.textContent=m;
      modelSelect.appendChild(o);
    });

    modelArea.classList.remove("hidden");
    formArea.classList.add("hidden");
    summary.classList.add("hidden");
  };

  brandGrid.appendChild(div);
}

/* MODEL SEÇİLDİ */
modelSelect.onchange=()=>{
  seciliModel=modelSelect.value;
  formArea.classList.remove("hidden");
};

/* TEST ÖZET */
function testGoster(){
  summary.classList.remove("hidden");
  summary.innerHTML=`
    <b>TEST ÖZETİ</b><br><br>
    Marka: ${seciliMarka}<br>
    Model: ${seciliModel}<br>
    Yıl: ${yil.value}<br>
    KM: ${km.value}<br>
    Yakıt: ${yakit.value}<br>
    Vites: ${vites.value}<br>
    Fiyat: ${fiyat.value} ₺<br>
    Ekspertiz: ${ekspertiz.value}<br>
    Açıklama: ${aciklama.value}
  `;
}
</script>

</body>
</html>
