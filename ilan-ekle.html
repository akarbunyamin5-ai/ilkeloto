<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İlan Ver | İlkel Oto</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .brand-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .brand-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
      background: #fff;
    }

    .brand-card:hover {
      border-color: #000;
    }

    .brand-card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .brand-card.active {
      border: 2px solid #000;
      background: #f0f0f0;
    }

    .models {
      margin-top: 30px;
    }

    select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>İlan Ver</h1>
    <h3>Marka Seç</h3>

    <div class="brand-grid" id="brands"></div>

    <div class="models" id="models" style="display:none;">
      <h3>Model Seç</h3>
      <select id="modelSelect"></select>
    </div>

    <div class="result" id="result"></div>
  </div>

<script>
/* MARKALAR + LOGOLAR + MODELLER */
const data = {
  Fiat: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Fiat_logo.svg",
    models: ["Egea", "Linea", "Doblo", "Punto", "Brava"]
  },
  Renault: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/6/6e/Renault_logo.svg",
    models: ["Clio", "Megane", "Symbol", "Taliant"]
  },
  Ford: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/3/3e/Ford_logo_flat.svg",
    models: ["Focus", "Fiesta", "Courier", "Mondeo"]
  },
  Volkswagen: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Volkswagen_logo_2019.svg",
    models: ["Golf", "Passat", "Polo", "Jetta"]
  },
  BMW: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/4/44/BMW.svg",
    models: ["320", "520", "X5", "X3"]
  },
  Mercedes: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/9/90/Mercedes-Logo.svg",
    models: ["C200", "E200", "CLA", "A180"]
  },
  Toyota: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/9/9d/Toyota_logo.svg",
    models: ["Corolla", "Yaris", "Auris"]
  },
  Honda: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda-logo.svg",
    models: ["Civic", "City", "Jazz"]
  },
  TOGG: {
    logo: "https://upload.wikimedia.org/wikipedia/commons/7/7d/Togg_logo.svg",
    models: ["T10X"]
  }
};

const brandsDiv = document.getElementById("brands");
const modelsDiv = document.getElementById("models");
const modelSelect = document.getElementById("modelSelect");
const resultDiv = document.getElementById("result");

let selectedBrand = "";

/* MARKALARI BAS */
for (const brand in data) {
  const card = document.createElement("div");
  card.className = "brand-card";
  card.innerHTML = `
    <img src="${data[brand].logo}">
    <div>${brand}</div>
  `;

  card.onclick = () => {
    document.querySelectorAll(".brand-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    selectedBrand = brand;
    modelsDiv.style.display = "block";
    modelSelect.innerHTML = "";

    data[brand].models.forEach(model => {
      const option = document.createElement("option");
      option.value = model;
      option.textContent = model;
      modelSelect.appendChild(option);
    });

    resultDiv.innerText = "";
  };

  brandsDiv.appendChild(card);
}

/* MODEL SEÇ */
modelSelect.onchange = () => {
  resultDiv.innerText =
    "Seçilen Marka: " + selectedBrand + " | Model: " + modelSelect.value;
};
</script>

</body>
</html>
