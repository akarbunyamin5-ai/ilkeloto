<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver | İlkel Oto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f3f3f3;margin:0}
.box{max-width:700px;margin:40px auto;background:#fff;padding:30px;border-radius:8px}
label{display:block;margin-top:15px;font-weight:bold}
input,select,textarea,button{width:100%;padding:10px;margin-top:5px}
textarea{min-height:90px}
button{background:#000;color:#fff;border:none;margin-top:25px;cursor:pointer}
.msg{margin-top:15px;font-weight:bold}
</style>
</head>
<body>

<div class="box">
<h1>İlan Ver</h1>

<label>Marka</label>
<input id="marka" placeholder="Fiat">

<label>Model</label>
<input id="model" placeholder="Brava">

<label>Yıl</label>
<input id="yil" type="number">

<label>Kilometre</label>
<input id="km" type="number">

<label>Fiyat (₺)</label>
<input id="fiyat" type="number">

<label>Açıklama</label>
<textarea id="aciklama"></textarea>

<label>Telefon</label>
<input id="telefon">

<button onclick="gonder()">İLANI GÖNDER</button>
<div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "API_KEYİN",
  authDomain: "ilkeloto.firebaseapp.com",
  projectId: "ilkeloto"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.gonder = async ()=>{
  const msg=document.getElementById("msg");
  msg.innerText="Gönderiliyor...";

  try{
    await addDoc(collection(db,"ilanlar"),{
      marka:marka.value,
      model:model.value,
      yil:Number(yil.value),
      km:Number(km.value),
      fiyat:Number(fiyat.value),
      aciklama:aciklama.value,
      telefon:telefon.value,
      durum:"beklemede",
      createdAt:serverTimestamp()
    });

    msg.innerText="İlan gönderildi. Admin onayı bekleniyor.";
  }catch(e){
    msg.innerText="HATA: "+e.message;
  }
};
</script>

</body>
</html>
