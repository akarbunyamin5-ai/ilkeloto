<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver</title>

<style>
body {
  font-family: Arial;
  background: #f5f5f5;
}

.container {
  max-width: 700px;
  margin: 40px auto;
  background: white;
  padding: 20px;
  border-radius: 6px;
}

select, input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
}

button {
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="container">
  <h2>İlan Ver</h2>

  <label>Marka</label>
  <select id="marka">
    <option value="">Marka seç</option>
  </select>

  <label>Model</label>
  <select id="model">
    <option value="">Önce marka seç</option>
  </select>

  <label>Yıl</label>
  <input type="number" placeholder="Örn: 2018">

  <label>Kilometre</label>
  <input type="number" placeholder="Örn: 120000">

  <label>Fiyat</label>
  <input type="number" placeholder="₺">

  <label>Açıklama</label>
  <textarea placeholder="Araç durumu, hasar, tramer..."></textarea>

  <button>İlan Gönder (şimdilik pasif)</button>
</div>

<script>
let markaSelect = document.getElementById("marka");
let modelSelect = document.getElementById("model");
let tumMarkalar = {};

fetch("data/markalar.json")
  .then(res => res.json())
  .then(data => {
    tumMarkalar = data;
    for (let marka in data) {
      let opt = document.createElement("option");
      opt.value = marka;
      opt.textContent = marka;
      markaSelect.appendChild(opt);
    }
  });

markaSelect.addEventListener("change", function () {
  modelSelect.innerHTML = "<option value=''>Model seç</option>";
  let secilen = this.value;
  if (tumMarkalar[secilen]) {
    tumMarkalar[secilen].forEach(model => {
      let opt = document.createElement("option");
      opt.value = model;
      opt.textContent = model;
      modelSelect.appendChild(opt);
    });
  }
});
</script>

</body>
</html>
