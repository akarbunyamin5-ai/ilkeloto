<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver | İlkel Oto</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;background:#f3f3f3;margin:0}
.box{max-width:700px;margin:40px auto;background:#fff;padding:30px;border-radius:8px}
label{display:block;margin-top:15px;font-weight:bold}
input,select,textarea,button{width:100%;padding:10px;margin-top:5px}
textarea{min-height:90px}
button{background:#000;color:#fff;border:none;margin-top:25px;cursor:pointer}
.msg{margin-top:15px;font-weight:bold}
.preview{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
.preview img{width:100px;height:80px;object-fit:cover;border-radius:4px}
</style>
</head>
<body>

<div class="box">
<h1>İlan Ver</h1>

<label>Marka</label>
<input id="marka">

<label>Model</label>
<input id="model">

<label>Yıl</label>
<input id="yil" type="number">

<label>Kilometre</label>
<input id="km" type="number">

<label>Fiyat (₺)</label>
<input id="fiyat" type="number">

<label>Açıklama</label>
<textarea id="aciklama"></textarea>

<label>Telefon</label>
<input id="telefon">

<label>Fotoğraflar (en fazla 5)</label>
<input type="file" id="foto" multiple accept="image/*">
<div class="preview" id="preview"></div>

<button onclick="gonder()">İLANI GÖNDER</button>
<div class="msg" id="msg"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getFirestore, collection, addDoc, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import {
  getStorage, ref, uploadBytes, getDownloadURL
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "API_KEYİN",
  authDomain: "ilkeloto.firebaseapp.com",
  projectId: "ilkeloto",
  storageBucket: "ilkeloto.appspot.com"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

const fotoInput = document.getElementById("foto");
const preview = document.getElementById("preview");

fotoInput.onchange = () => {
  preview.innerHTML = "";
  [...fotoInput.files].slice(0,5).forEach(f=>{
    const img=document.createElement("img");
    img.src=URL.createObjectURL(f);
    preview.appendChild(img);
  });
};

window.gonder = async ()=>{
  const msg=document.getElementById("msg");
  msg.innerText="Yükleniyor...";

  const files=[...fotoInput.files].slice(0,5);
  const fotoURL=[];

  for(const file of files){
    const r=ref(storage,"ilanlar/"+Date.now()+"_"+file.name);
    await uploadBytes(r,file);
    const url=await getDownloadURL(r);
    fotoURL.push(url);
  }

  await addDoc(collection(db,"ilanlar"),{
    marka:marka.value,
    model:model.value,
    yil:Number(yil.value),
    km:Number(km.value),
    fiyat:Number(fiyat.value),
    aciklama:aciklama.value,
    telefon:telefon.value,
    fotolar:fotoURL,
    durum:"beklemede",
    createdAt:serverTimestamp()
  });

  msg.innerText="İlan gönderildi. Admin onayı bekleniyor.";
};
</script>

</body>
</html>
