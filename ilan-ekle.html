<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İlan Ver | İlkel Oto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    .markalar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }
    .marka {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-radius: 6px;
    }
    .marka img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .marka:hover {
      background: #eee;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>İlan Ver</h2>
  <p>Marka Seç</p>

  <div class="markalar" id="markalar"></div>
</div>

<script>
fetch("/data/markalar.json")
  .then(res => res.json())
  .then(markalar => {
    const alan = document.getElementById("markalar");
    markalar.forEach(m => {
      const div = document.createElement("div");
      div.className = "marka";
      div.innerHTML = `
        <img src="${m.logo}">
        <div>${m.ad}</div>
      `;
      div.onclick = () => alert("Seçilen marka: " + m.ad);
      alan.appendChild(div);
    });
  });
</script>

</body>
</html>
