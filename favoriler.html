<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Favoriler</title>

<style>
body{font-family:Arial;background:#f2f2f2;padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:10px}
.card{background:#fff;padding:10px;border:1px solid #ddd;border-radius:6px;cursor:pointer}
.card img{width:100%;height:160px;object-fit:cover}
.price{color:green;font-weight:bold}
</style>
</head>

<body>

<h2>❤️ Favoriler</h2>

<div id="list" class="grid"></div>

<script>

let cars=JSON.parse(localStorage.getItem("cars"))||[];
let favs=JSON.parse(localStorage.getItem("favs"))||[];

const list=document.getElementById("list");

cars.filter(i=>favs.includes(i.id)).forEach(i=>{

list.innerHTML+=`

<div class="card" onclick="location.href='ilan.html?id=${i.id}'">

<img src="${i.images[0]}">

<b>${i.brand} ${i.model}</b><br>
${i.city}<br>

<div class="price">${i.price} ₺</div>

</div>

`;

});

</script>

</body>
</html>
