<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Giriş</title>
</head>
<body style="background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh">

<div style="background:#222;padding:20px">
  <h2>Admin Giriş</h2>
  <input id="sifre" type="password" placeholder="Şifre"><br><br>
  <button onclick="giris()">Giriş</button>
</div>

<script>
const SIFRE = "1234";

function giris(){
  if(sifre.value === SIFRE){
    localStorage.setItem("admin","1");
    location.href="admin.html";
  } else {
    alert("Hatalı şifre");
  }
}
</script>

</body>
</html>
