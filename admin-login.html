<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Giriş</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    font-family:Arial;
}
.box{
    background:#222;
    padding:30px;
    width:300px;
    border-radius:8px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border:none;
}
button{
    width:100%;
    padding:10px;
    background:#0d6efd;
    color:white;
    border:none;
    cursor:pointer;
}
#error{
    color:red;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="box">
    <h2 style="color:white">Admin Giriş</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Şifre">
    <button onclick="login()">Giriş</button>
    <div id="error"></div>
</div>

<script>
function login(){
    const email = document.getElementById("email").value;
    const pass  = document.getElementById("password").value;

    if(email === "admin@ilkeloto.com" && pass === "123456"){
        localStorage.setItem("admin","true");
        window.location.href = "admin.html";
    }else{
        document.getElementById("error").innerText = "Hatalı giriş!";
    }
}
</script>

</body>
</html>
