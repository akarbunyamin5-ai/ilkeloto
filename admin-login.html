<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Admin Giriş</title>
<style>
body{
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial;
}
.box{
    background:#222;
    padding:30px;
    border-radius:8px;
    text-align:center;
    color:#fff;
}
input{
    padding:10px;
    width:200px;
    margin-bottom:10px;
}
button{
    padding:10px;
    width:220px;
    background:#0a58ff;
    border:none;
    color:#fff;
    cursor:pointer;
}
#error{
    color:red;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
    <h2>Admin Giriş</h2>
    <input type="password" id="sifre" placeholder="Şifre">
    <br>
    <button onclick="giris()">Giriş</button>
    <div id="error"></div>
</div>

<script>
function giris(){
    const sifre = document.getElementById("sifre").value;
    if(sifre === "1234"){
        localStorage.setItem("admin","true");
        window.location.href = "admin.html";
    }else{
        document.getElementById("error").innerText = "Hatalı şifre!";
    }
}
</script>

</body>
</html>
