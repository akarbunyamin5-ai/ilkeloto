<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>İlan Ver</title>
</head>
<body>

<h1>İlan Ver</h1>
<p>Sadece ilk sahibinden otomobiller kabul edilir.</p>

<input id="marka" placeholder="Marka"><br><br>
<input id="model" placeholder="Model"><br><br>
<input id="yil" placeholder="Yıl"><br><br>
<input id="km" placeholder="Kilometre"><br><br>
<input id="fiyat" placeholder="Fiyat"><br><br>
<input id="tel" placeholder="Telefon"><br><br>

<button onclick="gonder()">İlanı Gönder</button>

<script>
function gonder() {
  const ilan = {
    marka: marka.value,
    model: model.value,
    yil: yil.value,
    km: km.value,
    fiyat: fiyat.value,
    tel: tel.value,
    durum: "bekliyor"
  };

  const ilanlar = JSON.parse(localStorage.getItem("ilanlar") || "[]");
  ilanlar.push(ilan);
  localStorage.setItem("ilanlar", JSON.stringify(ilanlar));

  alert("İlan kaydedildi! Admin onayı bekleniyor.");
  location.href = "index.html";
}
</script>

</body>
</html>
