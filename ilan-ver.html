<script>
function ilanGonder() {
  const ilan = {
    marka: marka.value,
    model: model.value,
    yil: yil.value,
    km: km.value,
    fiyat: fiyat.value,
    telefon: telefon.value
  };

  let ilanlar = JSON.parse(localStorage.getItem("ilanlar")) || [];
  ilanlar.push(ilan);
  localStorage.setItem("ilanlar", JSON.stringify(ilanlar));

  alert("İlan kaydedildi! Ana sayfada görünecek.");
  return false;
}
</script>
